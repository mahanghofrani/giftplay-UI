
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GiftPlay Lottery</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://tg.dev/sdk/analytics.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .lottery-box {
      background: #2c3e50;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px #00000060;
    }
    .lottery-btn {
      background: #f39c12;
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      font-size: 1.3rem;
      margin-top: 25px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="lottery-box">
    <h1>🎁 GiftPlay Lottery</h1>
    <div class="balance">Balance: <span id="balance">60</span> ⭐</div>
    <button class="lottery-btn" onclick="startLottery()">Start Lottery – 30 ⭐</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.Analytics.send("open_app");

    let balance = 60;
    let gifts = [
      "💎 Diamond Ring",
      "🧸 Teddy Bear",
      "📦 Jack Box",
      "🐍 Lunar Snake",
      "💩 Trash Gift",
      "⌚ Swiss Watch",
      "🎩 Durov's Cap",
      "🔥 Astral Shard"
    ];

    function startLottery() {
      if (balance < 30) {
        document.getElementById("result").innerText = "Not enough Stars!";
        return;
      }
      balance -= 30;
      document.getElementById("balance").innerText = balance;

      const gift = gifts[Math.floor(Math.random() * gifts.length)];
      document.getElementById("result").innerText = "You won: " + gift;
      Telegram.Analytics.send("lottery_played", { gift });
    }
  </script>
</body>
</html>
