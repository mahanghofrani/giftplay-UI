
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftPlay - Teddy Level</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      justify-content: space-between;
      padding: 30px 20px;
    }
    .rating {
      width: 100%;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .rating span:last-child {
      font-size: 2rem;
      font-weight: bold;
    }
    .level {
      font-size: 1.5rem;
      color: #c28e4c;
      margin-top: 20px;
    }
    .gift-container {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #c28e4c;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #00000050;
    }
    .gift-container img {
      width: 140px;
    }
    .bottom {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-upgrade {
      background: limegreen;
      padding: 12px 20px;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .energy {
      font-size: 1.5rem;
      color: #ffad3b;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="rating">
    <span>Your Rating:</span>
    <span>#25</span>
  </div>
  <div class="level">ðŸ§¸ TEDDY LEVEL</div>
  <div class="gift-container">
    <img src="https://em-content.zobj.net/thumbs/120/apple/354/teddy-bear_1f9f8.png" alt="Teddy" />
  </div>
  <div class="bottom">
    <button class="btn-upgrade">Upgrade Energy</button>
    <div class="energy">2000 âš¡</div>
  </div>
</body>
</html>
